    <div id="innerbox">
        <h2>用户列表</h2>
        <p id="choose">
            请选择操作： <input type="radio" value="0" name="_choose" checked><label>查询全部</label>&nbsp;&nbsp;
                        <input type="radio" value="1" name="_choose"><label>ID查询</label>&nbsp;&nbsp;

        </p>
        <p id="inputs">
            <label>用户名ID:</label><input type="text" name="uid" maxlength="10" placeholder="请输入用户ID"/>&nbsp;

            <label>密码：</label><input type="password" name="upwd" maxlength="13" placeholder="请输入密码"/><br/>
        </p>
        <p id="buttons">
            <input type="button" value="添加用户" name="add"/>&nbsp;&nbsp;
            <input type="button" value="查询用户" name="getById"/>&nbsp;&nbsp;
            <input type="button" value="查询全部" name="getAll"/>
        </p>
